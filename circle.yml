machine:
  node:
    version: 8.9.4
  ruby:
    version: 2.5.0
dependencies:
  post:
    - bundle exec jekyll build JEKYLL_ENV=production

test:
  post:
    - bundle exec htmlproofer --assume-extension ./_site --file-ignore /node_modules/

deployment:
  prod:
    branch: master
    commands:
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
