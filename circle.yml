machine:
  node:
    version: 8.9.4
  ruby:
    version: 2.5.0
dependencies:
  post:
    - bundle exec jekyll JEKYLL_ENV=production build

test:
  post:
    - bundle exec htmlproofer --assume-extension ./_site

deployment:
  prod:
    branch: master
    commands:
      - firebase deploy --token=$FIREBASE_TOKEN --non-interactive
